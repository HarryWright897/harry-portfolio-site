   <!-- Contact form -->
    <div class="contact-form my-5">
      <div class="container">
        <div class="row vh-30 align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="card shadow p-4 dark-grey-bg text-light">
              <div class="card-header text-center mb-3 border-bottom">
                <h3>Drop me a message</h3>
              </div>
              <form action="#" id="contact-form">
                <div class="mb-3">
                  <div class="row">
                    <div class="col-6">
                      <label for="fname" class="form-label">First name</label>
                      <input type="text" class="form-control" id="fname" placeholder="e.g: Harry" required>
                    </div>
                    <div class="col-6">
                      <label for="sname" class="form-label">Second name</label>
                      <input type="text" class="form-control" id="sname" placeholder="e.g: Wright" required>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="e.g: example@gmail.com" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone number</label>
                  <input type="area" class="form-control" id="phone" placeholder="e.g: 07123456789 ">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea name="message" id="message" rows="4"  class="form-control" required></textarea>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-outline-light">Send message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
